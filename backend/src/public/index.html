<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sample Frontend</title>
</head>
<body>
    <div class="valid">
        <p>valid requests</p>
        <button onclick="signIn()">SignIn</button>
        <button onclick="signUp()">SignUp</button>
        <button onclick="addFriend()">AddFriend</button>
        <button onclick="newEvent()">NewEvent</button>
        <button onclick="invite()">Invite</button>
        <button onclick="getAvailableTimeSlots()">GetAvailableTimeSlots</button>
        <button onclick="updateAvailableTimeSlots()">UpdateAvailableTimeSlots</button>
    </div>
    <div class="invalid">
        <p>invalid requests</p>
        <button onclick="requestWithUnexpectedType()">RequestWithUnexpectedType</button>
        <button onclick="requestWithoutTypes()">RequestWithoutTypes</button>
    </div>
    <div class="test">
        <p>for testing</p>
        <button onclick="signUpTwice()">SignUpTwice</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
